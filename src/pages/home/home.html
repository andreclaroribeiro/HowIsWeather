<ion-header>
  <ion-navbar>
    <ion-title>
      How is Weather ?
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let city of cities">
      <button ion-item (click)="openDetail(city)">
        <h2>{{city.name}}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
